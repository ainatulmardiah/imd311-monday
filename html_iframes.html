<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML iframes</title>
</head>
<body>

	<h1>HTML iframes</h1>

	<h2>HTML Setting</h2>
	<iframe src="html_style.html" title="HTML Style" height="400" width="100%"></iframe>

	<h2>CSS Style</h2>
	<iframe src="html_table.html" title="HTML Table" style="height: 400px;width: 100%;"></iframe>

	<h2>Customized Border</h2>
	<iframe src="html_links.html" title="HTML Links" style="height: 400px;width:100%;border: 3px dotted red;" ></iframe>

	<h2>Remove border</h2>
	<iframe src="html_colors.html" title="HTML Colors" style="height: 400px; width: 100%; border: none;"></iframe>

</body>
</html>
